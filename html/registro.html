<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container-form " id="registro">
        <h2>Registro</h2>
        <form class="form" id="form_registro">
            <label>
                <span class="material-symbols-outlined ">person</span>
                <input type="text" id="name_register" class="input" name="usuario" placeholder="Nombre" id="name">
                <span class="material-symbols-outlined cancel_user">cancel</span>
            </label>
            <label>
                <span class="material-symbols-outlined ">email</span>
                <input type="text" id="mail_register" class="input"  name="mail" placeholder="Email" >
                <span class="material-symbols-outlined cancel_mail">cancel</span>
            </label>
            <label>
                <span class="material-symbols-outlined pass_register">visibility_off</span>
                <input type="password" id="pass_register_new" name="nueva_contraseña" placeholder="Nueva contraseña" class="contraseña1_register input">
                <span class="material-symbols-outlined cancel_new_pass">cancel</span>
            </label>
            <label>
                <span class="material-symbols-outlined pass_new">visibility_off</span>
                <input type="password"  id="pass_register_confirm" name="confirmar_contraseña" placeholder="Confirmar contraseña" class="contraseña2_register input">
                <span class="material-symbols-outlined cancel_confirm_pass">cancel</span>
            </label>
            <div class="links">
                <a href="#">Ya tienes una cuenta?</a><a href="..//index.html">Iniciar Sesión </a>
            </div>
            <p class="contraseña_aviso aviso--1">Las contraseñas no coinciden</p>
            <button class="btn btn1 btn1-registro">Registrate</button>
            <span class="material-symbols-outlined  circule">circle</span>
            <div>
                <img src="..//img/google-logo.png" alt="logo-google" class="logo-google logo-registro">
            </div>
            <div class="aviso">
                <p>
                    la contraseña debe tener al menos una letra mayúscula,
                    una letra minúscula,
                    un dígito,
                    un carácter especial y 5 caracteres.
                </p>
            </>
        </form>
    </div>
    <script  src="..//js/codigo.js"></script>
</body>
</html>
