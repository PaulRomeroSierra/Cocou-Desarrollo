<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container-form " id="registro">
        <h2>Registro</h2>
        <form class="form" id="form_registro">
            <label>
                <span class="material-symbols-outlined">person</span>
                <input type="text" id="name_register" placeholder="Nombre" id="name">
            </label>
            <label>
                <span class="material-symbols-outlined ">email</span>
                <input type="text" id="mail_register" placeholder="Email" >
                <span class="material-symbols-outlined cancel">cancel</span>
            </label>
            <label>
                <span class="material-symbols-outlined pass_register">visibility_off</span>
                <input type="password" id="pass_register" placeholder="Nueva contraseña" class="contraseña1_register">
            </label>
            <label>
                <span class="material-symbols-outlined pass_new">visibility_off</span>
                <input type="password" placeholder="Confirmar contraseña" class="contraseña2_register">
            </label>
            <div class="links">
                <a href="#">Ya tienes una cuenta?</a><a href="..//index.html">Iniciar Sesión </a>
            </div>
            <button class="btn btn1 btn1-registro">Registrate</button>
            <p class="aviso"></p>
            <span class="material-symbols-outlined  circule">circle</span>
            <div>
                <img src="..//img/google-logo.png" alt="logo-google" class="logo-google logo-registro">
            </div>
        </form>
    </div>
    <script  src="..//js/codigo.js"></script>
</body>
</html>
