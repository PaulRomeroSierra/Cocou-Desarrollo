<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../style/home_style.css">
    <title>Cocou</title>
</head>

<body>
    <main class="container2">
        <h2 id="bienvenida">Bienvenido {UserName}</h2>
        <header class="container__header">
            <div class="container__header__icons">
                <a href="#"><img src="../img/grupo.png" alt="img_equipo"></a>
                <a href="#"><img src="../img/klipartz.com.png" alt="img_calendario"></a>
                <a href="../templates/gestion_tareas.html"><img src="../img/lista_logo.png" alt="img_lista"></a>
                <a href="#"><img src="../img/notifiaciones.png" alt="img_notificaciones"></a>
            </div>
        </header>
        <section class="container__members">
            <div class="members member-avatar" data-member-id="1" data-member-name="Jonathan">
                <img src="../img/user_logo.png" alt="img_miembro">

            </div>
            <div class="members member-avatar" data-member-id="2" data-member-name="Inael">
                <img src="../img/user_logo.png" alt="img_miembro">

            </div>
            <div class="members member-avatar" data-member-id="3" data-member-name="Samuel">
                <img src="../img/user_logo.png" alt="img_miembro">

            </div>
            <div class="members member-avatar" data-member-id="4" data-member-name="Pacho">
                <img src="../img/user_logo.png" alt="img_miembro">

            </div>
        </section>
        <!-- <section class="container__task">
            <span class="material-symbols-outlined">add</span>
            <a href="../templates/creador_de_tareas.html"><span class="">Crear una nueva tarea</span></a>
        </section> -->
    </main>
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <span class="close-modal material-symbols-outlined">close</span>
            <h2 id="modal-member-name">Tareas de <span id="member-name"></span></h2>
            <div class="task-list" id="member-tasks">
            </div>
            <!--ara agregar nueva tarea -->
            <div class="add-task-form">
                <span class="desplegar">Agregar</span>
                <h3>Agregar nueva tarea</h3>
                <input class="blur" type="text" id="nueva-tarea-titulo" placeholder="Título de la tarea">
                <input class="blur" type="text" id="nueva-tarea-desc" placeholder="Descripción">
                <input class="blur" type="date" id="nueva-tarea-fecha">
                <select class="blur" id="nueva-tarea-prioridad">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
                <button id="btn-agregar-tarea">Agregar</button>
            </div>
        </div>
    </div>
    <script type="module" src="../js/pantalla_inicial.js"></script>
</body>
</html>
